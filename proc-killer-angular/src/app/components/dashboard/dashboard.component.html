<div class="loading-indicator" *ngIf="isLoading$ | async">
  <div class="spinner-grow text-success" role="status">
      <span class="sr-only">Loading...</span>
  </div>
</div>
<!-- Sidebar navigation -->
<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <div class="logo-wrapper">
          <a class="logo-el" routerLink="/dashboard">
            <img class="brand-logo" src="assets/logo.png">
          </a>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/dashboard', { outlets: { appContent: ['tasks'] } }]">
                <i class="fas fa-tasks"></i>Tasks
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/dashboard', { outlets: { appContent: ['profile'] } }]">
              <i class="fas fa-user"></i>User Profile
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link wrap" [routerLink]="['/dashboard', { outlets: { appContent: ['friends'] } }]">
              <span><i class="fas fa-user-friends"></i>Friends</span> <span class="badge badge-secondary"><i class="fas fa-envelope"></i>{{friendsCount$ | async}}</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/dashboard', { outlets: { appContent: ['ranking'] } }]">
              <i class="fas fa-trophy"></i>Ranking
            </a>
          </li>
          <!-- Calling SignOut() Api from AuthService -->
          <li class="nav-item">
            <a class="nav-link" (click)="logOut()">
              <i class="fas fa-sign-out-alt"></i>Log out
            </a>
          </li>
        </ul>
        <app-events></app-events>
      </div>
    </nav>

    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div [@routeAnimations]="prepareRoute(outlet)" class="inner-adjust">
        <router-outlet #outlet="outlet" name="appContent"></router-outlet>
      </div>
    </main>

  </div>
</div>
